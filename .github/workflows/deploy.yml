name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ⚠️ 这里不要加 cache: 'npm' —— 第一次还没有 lockfile，会提示报错

      # 生成临时的 package-lock.json（不安装依赖）
      - name: Generate lockfile
        run: npm install --package-lock-only

      # 有了 lockfile，使用 npm ci 进行干净安装
      - name: Install dependencies
        run: npm ci

      # 写入生产环境变量（指向 Cloudflare Worker 转发器）
      - name: Create .env.production
        run: |
          echo "VITE_OKLINK_BASE=https://ok-proxy.eysn0130.workers.dev/oklink" > .env.production

      # 你的构建脚本（你仓库已有 build:pages）
      - name: Build (Vite)
        run: npm run build:pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
