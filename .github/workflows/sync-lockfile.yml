name: Sync lockfile (create PR)

on:
  workflow_dispatch:
  push:
    paths:
      - "package.json"
      - ".github/workflows/sync-lockfile.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22   # 或 20，均可

      - name: Generate lockfile
        run: npm install --no-audit --no-fund

      # 用 PR 的方式提交变更，兼容分支保护
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync package-lock.json for Cloudflare Pages"
          title: "chore: sync package-lock.json"
          body: "Auto-generated lockfile to fix Cloudflare Pages `npm ci`."
          branch: chore/sync-lockfile
          add-paths: |
            package-lock.json
