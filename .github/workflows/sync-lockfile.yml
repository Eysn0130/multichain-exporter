name: Sync lockfile

on:
  workflow_dispatch:  # 手动触发
  push:
    paths:
      - "package.json"
      - ".github/workflows/sync-lockfile.yml"

permissions:
  contents: write  # 允许推回仓库

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      # 生成/同步 package-lock.json
      - name: Install deps (regenerate lockfile)
        run: npm install

      # 仅当 package-lock.json 有变化时才提交
      - name: Commit lockfile if changed
        run: |
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: sync lockfile for Cloudflare Pages"
            git push
          else
            echo "Lockfile already in sync."
          fi
